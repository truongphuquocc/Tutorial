<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./index2.css" />
  </head>

  <body>
    <body>
      <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now play:</h4>
            <h2>String 57th & 9th</h2>
          </header>

          <!-- CD -->
          <div class="cd">
            <div
              class="cd-thumb"
              style="
                background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
              "
            ></div>
          </div>

          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>

          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />

          <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist"></div>
      </div>
      <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const PlAYER_STORAGE_KEY = "F8_PLAYER";

        const heading = $("header h2");
        const cdThumb = $(".cd-thumb");
        const audio = $("#audio");
        const cd = $(".cd");
        const playBtn = $(".btn-toggle-play");
        const player = $(".player");
        const progress = $("#progress");
        const prevBtn = $(".btn-prev");
        const nextBtn = $(".btn-next");
        const randomBtn = $(".btn-random");
        const repeatBtn = $(".btn-repeat");
        const playlist = $(".playlist");

        const app = {
          currentIndex: 0,
          isPlaying: false,
          isRandom: false,
          isRepeat: false,
          config: {},
          songs: [
            {
              name: "Xe anh đến đâu em theo đến đó",
              singer: "Hoàng yến, Đạt G",
              path: "./assets/music/song1.mp3",
              image: "./assets/img/song_img1.jpg",
            },
            {
              name: "theres none at all",
              singer: "Son Tung Mtp",
              path: "./assets/music/song2.mp3",
              image: "./assets/img/song_img2.jpg",
            },
            {
              name: "Bao tien mot phut binh yen",
              singer: "Son Tung Mtp",
              path: "./assets/music/song3.mp3",
              image: "./assets/img/song_img3.jpg",
            },
            {
              name: "Nhất Quỷ, Nhì Ma",
              singer: "Đông Nhi",
              path: "./assets/music/song4.mp3",
              image: "./assets/img/song_img4.jpeg",
            },
            {
              name: "Vì Anh Đâu Có Biết",
              singer: "Madihu (Feat. Vũ.)",
              path: "./assets/music/song5.mp3",
              image: "./assets/img/song_img5.jpg",
            },
            {
              name: "NGƯỜI ĐÁNG THƯƠNG LÀ ANH",
              singer: "Only C",
              path: "./assets/music/song6.mp3",
              image: "./assets/img/song_img6.jpg",
            },
            {
              name: "dằm trong tim",
              singer: "SUNI HẠ LINH & TDK ",
              path: "./assets/music/song7.mp3",
              image: "./assets/img/song_img7.jpg",
            },
            {
              name: "vào hạ",
              singer: "SUNI HẠ LINH",
              path: "./assets/music/song8.mp3",
              image: "./assets/img/song_img8.jpg",
            },
            {
              name: "EM OII",
              singer: "The Flob",
              path: "./assets/music/song9.mp3",
              image: "./assets/img/song_img9.jpg",
            },
            {
              name: "NO INTERNET",
              singer: "7UPPERCUTS × SEACHAINS ",
              path: "./assets/music/song10.mp3",
              image: "./assets/img/song_img10.jpg",
            },
          ],
          setConfig: function (key, value) {
            this.config[key] = value;
            // (2/2) Uncomment the line below to use localStorage
            // localStorage.setItem(PlAYER_STORAGE_KEY, JSON.stringify(this.config));
          },
          render: function () {
            const htmls = this.songs.map((song, index) => {
              return `
                        <div class="song ${
                          index === this.currentIndex ? "active" : ""
                        }" data-index="${index}">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `;
            });
            $(".playlist").innerHTML = htmls.join("\n");
          },

          defineProperties: function () {
            Object.defineProperty(this, "currentSong", {
              get: function () {
                return this.songs[this.currentIndex];
              },
            });
          },

          handleEvents: function () {
            const cdWidth = cd.offsetWidth;
            const _this = this;

            //Xử lý CD quay và dừng
            const cdThumbAnimate = cdThumb.animate(
              [{ transform: "rotate(360deg)" }],
              {
                duration: 10000, //10 second
                interations: Infinity,
              }
            );
            cdThumbAnimate.pause();

            // xử lý phóng to thu nhỏ CD
            document.onscroll = function () {
              const scrollTop =
                window.scrollY || document.documentElement.scrollTop;
              const newCdWidth = cdWidth - scrollTop;

              // console.log(cdWidth)
              cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
              cd.style.opacity = newCdWidth / cdWidth;
            };

            //xử lý khi click play
            playBtn.onclick = function () {
              if (_this.isPlaying) {
                audio.pause();
              } else {
                audio.play();
              }
            };

            //khi bai hat duoc play
            audio.onplay = function () {
              _this.isPlaying = true;
              player.classList.add("playing");
              cdThumbAnimate.play();
            };

            //khi bai hat duoc pause
            audio.onpause = function () {
              _this.isPlaying = false;
              player.classList.remove("playing");
              cdThumbAnimate.pause();
            };

            //khi tien do bai hat thay doi
            audio.ontimeupdate = function () {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;

              //xu ly khi tua
              progress.onchange = function (e) {
                const seekTime = (audio.duration / 100) * e.target.value;
                audio.currentTime = seekTime;
              };
            };

            //khi next bai hat
            nextBtn.onclick = function () {
              if (_this.isRandom) {
                _this.playRandomSong();
              } else {
                _this.nextSong();
              }
              audio.play();
              _this.render();
              _this.scrollToActiveSong();
            };

            //khi prev bai hat
            prevBtn.onclick = function () {
              if (_this.isRandom) {
                _this.playRandomSong();
              } else {
                _this.prevSong();
              }
              audio.play();
              _this.render();
              _this.scrollToActiveSong();
            };

            //xu ly bat tat random
            randomBtn.onclick = function (e) {
              _this.isRandom = !_this.isRandom;
              _this.setConfig("isRandom", _this.isRandom);
              randomBtn.classList.toggle("active", _this.isRandom);
            };

            //xu ly phat lai mot bai hat
            repeatBtn.onclick = function (e) {
              _this.isRepeat = !_this.isRepeat;
              _this.setConfig("isRepeat", _this.isRepeat);
              repeatBtn.classList.toggle("active", _this.isRepeat);
            };

            //xử lý next song khi audio ended
            audio.onended = function () {
              if (_this.isRepeat) {
                audio.play();
              } else {
                nextBtn.click();
              }
            };

            //lang nghe click vao play list
            playlist.onclick = function (e) {
              const songNode = e.target.closest(".song:not(.active)");

              if (songNode || e.target.closest(".option")) {
                // Xử lý khi click vào song
                // Handle when clicking on the song
                if (songNode) {
                  _this.currentIndex = Number(songNode.dataset.index);
                  _this.loadCurrentSong();
                  _this.render();
                  audio.play();
                }

                // Xử lý khi click vào song option
                // Handle when clicking on the song option
                if (e.target.closest(".option")) {
                }
              }
            };
          },

          scrollToActiveSong: function () {
            setTimeout(() => {
              $(".song.active").scrollIntoView({
                behavior: "smooth",
                block: "nearest",
              });
            }, 300);
          },

          loadConfig: function () {
    this.isRandom = this.config.isRandom;
    this.isRepeat = this.config.isRepeat;
  },

          loadCurrentSong: function () {
            heading.textContent = this.currentSong.name;
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
            audio.src = this.currentSong.path;

            console.log(heading, cdThumb, audio);
          },

          nextSong: function () {
            this.currentIndex++;
            if (this.currentIndex >= this.songs.length) {
              this.currentIndex = 0;
            }
            this.loadCurrentSong();
          },

          prevSong: function () {
            this.currentIndex--;
            if (this.currentIndex < 0) {
              this.currentIndex = this.songs.length - 1;
            }
            this.loadCurrentSong();
          },

          playRandomSong: function () {
            let newIndex;
            do {
              newIndex = Math.floor(Math.random() * this.songs.length);
            } while (newIndex === this.currentIndex);
            this.currentIndex = newIndex;
            this.loadCurrentSong();
          },

          getCurrentSong: function () {
            return this.songs[this.currentIndex];
          },
          start: function () {
            // Gán cấu hình từ config vào ứng dụng
            // Assign configuration from config to application
            this.loadConfig();

            // lắng nghe và xữ lý các sự kiện dom
            this.handleEvents();

            //định nghĩa các thuộc tính cho object
            this.defineProperties();

            //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụngk
            this.loadCurrentSong();

            //Render playlist
            this.render();

            // Hiển thị trạng thái ban đầu của button repeat & random
            // Display the initial state of the repeat & random button
            randomBtn.classList.toggle("active", this.isRandom);
            // repeatBtn.classList.toggle("active", this.isRepeat);
          },
        };

        app.start();
      </script>
    </body>
  </body>
</html>

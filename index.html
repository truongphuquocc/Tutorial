<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | Nhà làm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/img/icons8-playlist-96.png">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./index2.css" />
  </head>

  <body>
    <body>
      <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Bài hát đang phát:</h4>
                <h2>String 57th & 9th</h2>
                </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>
  
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-volume-down">
                    <i class="fas fa-volume-down"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-volume-up">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src="" ></audio>

            <!-- Volumn -->
            <div class="volume-range">
                <input type="range" class="volume-control" value="0.5" step="0.1" min="0" max="1">
              </div>
        </div>

        <!-- Playlist -->
        <div class="playlist"></div>

        <div class="made">
            <span>Made by: Truong Phu Kwuoc</span>
        </div>
    </div>
      <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PlAYER_STORAGE_KEY = "MUSIC_PLAYER";

        const player = $(".player");
        const cd = $(".cd");
        const heading = $("header h2");
        const cdThumb = $(".cd-thumb");
        const audio = $("#audio");
        const playBtn = $(".btn-toggle-play");
        const progress = $("#progress");
        const prevBtn = $(".btn-prev");
        const nextBtn = $(".btn-next");
        const randomBtn = $(".btn-random");
        const repeatBtn = $(".btn-repeat");
        const playlist = $(".playlist");
        const volUpBtn = $(".btn-volume-up");
        const volDownBtn = $(".btn-volume-down");
        const volumeRange = $(".volume-range");
        const volumeControl = $(".volume-control");

        const app = {
          currentIndex: 0,
          isPlaying: false,
          isRandom: false,
          isRepeat: false,
          config: JSON.parse(localStorage.getItem(PlAYER_STORAGE_KEY)) || {},
          setConfig: function (key, value) {
            this.config[key] = value;
            localStorage.setItem(
              PlAYER_STORAGE_KEY,
              JSON.stringify(this.config)
            );
          },
          songs: [
            {
              name: "Xe anh đến đâu em theo đến đó",
              singer: "Hoàng yến, Đạt G",
              path: "./assets/music/song1.mp3",
              image: "./assets/img/song_img1.jpg",
            },
            {
              name: "theres none at all",
              singer: "Son Tung Mtp",
              path: "./assets/music/song2.mp3",
              image: "./assets/img/song_img2.jpg",
            },
            {
              name: "Bao tien mot phut binh yen",
              singer: "Son Tung Mtp",
              path: "./assets/music/song3.mp3",
              image: "./assets/img/song_img3.jpg",
            },
            {
              name: "Nhất Quỷ, Nhì Ma",
              singer: "Đông Nhi",
              path: "./assets/music/song4.mp3",
              image: "./assets/img/song_img4.jpeg",
            },
            {
              name: "Vì Anh Đâu Có Biết",
              singer: "Madihu (Feat. Vũ.)",
              path: "./assets/music/song5.mp3",
              image: "./assets/img/song_img5.jpg",
            },
            {
              name: "NGƯỜI ĐÁNG THƯƠNG LÀ ANH",
              singer: "Only C",
              path: "./assets/music/song6.mp3",
              image: "./assets/img/song_img6.jpg",
            },
            {
              name: "dằm trong tim",
              singer: "SUNI HẠ LINH & TDK ",
              path: "./assets/music/song7.mp3",
              image: "./assets/img/song_img7.jpg",
            },
            {
              name: "vào hạ",
              singer: "SUNI HẠ LINH",
              path: "./assets/music/song8.mp3",
              image: "./assets/img/song_img8.jpg",
            },
            {
              name: "EM OII",
              singer: "The Flob",
              path: "./assets/music/song9.mp3",
              image: "./assets/img/song_img9.jpg",
            },
            {
              name: "NO INTERNET",
              singer: "7UPPERCUTS × SEACHAINS ",
              path: "./assets/music/song10.mp3",
              image: "./assets/img/song_img10.jpg",
            },
          ],
          render: function () {
            const htmls = this.songs.map((song, index) => {
              return `
        <div class="song ${
          index === this.currentIndex ? "active" : ""
        } "data-index="${index}">
          <div class="thumb" style="background-image: url('${song.image}')">
          </div>
          <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
          </div>
          <div class="option">
              <div id="wave-song" class="${
                index === this.currentIndex ? "wave-song-active" : ""
              }">  
                  <span></span>  
                  <span></span>  
                  <span></span>  
                  <span></span>  
                  <span></span>  
              </div>
              <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      `;
            });
            playlist.innerHTML = htmls.join("");
          },

          //định nghĩa ra các thuộc tính
          defineProperties: function () {
            Object.defineProperty(this, "currentSong", {
              get: function () {
                return this.songs[this.currentIndex];
              },
            });
          },

          //lắng nghe và xử lí sự kiện(DOM event)
          handleEvents: function () {
            const _this = this;
            const cdWidth = cd.offsetWidth;

            //cử lý phóng to thu nhỏ CD
            document.onscroll = function () {
              const scrollTop =
                window.scrollY || document.documentElement.scrollTop;
              const newCDWidth = cdWidth - scrollTop;

              cd.style.width = newCDWidth > 0 ? newCDWidth + "px" : 0;
              cd.style.opacity = newCDWidth / cdWidth;
            };

            //xử lý CD quay và dừng
            const cdThumbAnimate = cdThumb.animate(
              [{ transform: "rotate(360deg)" }],
              {
                duration: 10000, //10s
                iterations: Infinity,
              }
            );
            cdThumbAnimate.pause();

            // Xử lý khi click play
            playBtn.onclick = function () {
              if (_this.isPlaying) {
                audio.pause();
                console.log("pause");
              } else {
                audio.play();
              }
            };

            // Khi song được play
            audio.onplay = function () {
              _this.isPlaying = true;
              player.classList.add("playing");
              cdThumbAnimate.play();
            };

            // Khi song bị pause
            audio.onpause = function () {
              _this.isPlaying = false;
              player.classList.remove("playing");
              cdThumbAnimate.pause();
            };

            //Khi tiến độ bài hát thay đổi
            audio.ontimeupdate = function () {
              if (audio.duration) {
                const progressPercent = Math.floor(
                  (audio.currentTime / audio.duration) * 100
                );
                progress.value = progressPercent;
              }
            };

            //xử lý khi tua bài hát
            progress.onchange = function (e) {
              const seekTime = (audio.duration / 100) * e.target.value;
              audio.currentTime = seekTime;
            };

            //khi next song
            nextBtn.onclick = function () {
              if (_this.isRandom) {
                _this.playRandomSong();
              } else {
                _this.nextSong();
              }
              audio.play();
              _this.render();
              _this.scrollToActiveSong();
            };

            //khi prev song
            prevBtn.onclick = function () {
              if (_this.isRandom) {
                _this.playRandomSong();
              } else {
                _this.prevSong();
              }
              audio.play();
              _this.render();
              _this.scrollToActiveSong();
            };

            //Xủ lý bật tắt ramdom songs
            randomBtn.onclick = function () {
              _this.isRandom = !_this.isRandom;
              _this.setConfig("isRandom", _this.isRandom);
              randomBtn.classList.toggle("active", _this.isRandom);
            };

            //xử lý phát lại 1 bài hát
            repeatBtn.onclick = function () {
              _this.isRepeat = !_this.isRepeat;
              _this.setConfig("isRepeat", _this.isRepeat);
              repeatBtn.classList.toggle("active", _this.isRepeat);
            };

            //xử lý next song khi kết thúc bài hát
            audio.onended = function () {
              if (_this.isRepeat) {
                audio.play();
              } else {
                nextBtn.click();
              }
            };

            //Lắng nghe hành vi click vào playlist
            playlist.onclick = function (e) {
              const songNode = e.target.closest(".song:not(.active)");

              if (songNode || e.target.closest(".option")) {
                //xử lý khi click vào song
                if (songNode) {
                  _this.currentIndex = Number(songNode.dataset.index);
                  _this.loadCurrentSong();
                  _this.render();
                  audio.play();
                }

                //xử lý khi click vào option
                if (e.target.closest(".option")) {
                  alert("Chưa kịp làm! HEHE ^^");
                }
              }
            };

            // Khi giảm âm lượng
            volDownBtn.onclick = function () {
              if (audio.volume < 0.1) {
                alert("Hiện đăng tắt tiếng");
              } else {
                audio.volume -= 0.1;
              }
            };

            // Khi volume up
            volUpBtn.onclick = function () {
              if (audio.volume >= 1) {
                alert(
                  "Đạt mức âm thanh cao nhất của trang web!!\nĐể tăng âm thanh vui lòng tăng âm thanh thiết bị!"
                );
              } else {
                audio.volume = audio.volume + 0.1;
              }
            };
          },

          //focus màu vào bài đang chạy
          scrollToActiveSong: function () {
            setTimeout(() => {
              $(".song.active").scrollIntoView({
                behavior: "smooth",
                block: "center",
              });
            }, 200);
          },

          //Xử lý tăng giảm âm thanh
          changeVolume: function () {
            audio.onvolumechange = function () {
              volumeRange.style.display = "block";
              setTimeout(function () {
                volumeRange.style.display = "none";
              }, 2000);
              volumeControl.value = audio.volume;
            };

            volumeControl.onchange = function () {
              audio.volume = volumeControl.value;
            };
          },

          //tải thông tin bài hát đầu tiên vào UI khi vào ứng dụng
          loadCurrentSong: function () {
            heading.textContent = this.currentSong.name;
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
            audio.src = this.currentSong.path;
          },

          loadConfig: function () {
            this.isRandom = this.config.isRandom;
            this.isRepeat = this.config.isRepeat;
          },

          //Next bài
          nextSong: function () {
            this.currentIndex++;
            if (this.currentIndex >= this.songs.length) {
              this.currentIndex = 0;
            }

            this.loadCurrentSong();
          },

          //Lùi bài
          prevSong: function () {
            this.currentIndex--;
            if (this.currentIndex < 0) {
              this.currentIndex = this.songs.length - 1;
            }
            this.loadCurrentSong();
          },

          //Phát ngẫu nhiên
          playRandomSong: function () {
            let newIndex;
            do {
              newIndex = Math.floor(Math.random() * this.songs.length);
            } while (newIndex === this.currentIndex);

            this.currentIndex = newIndex;
            this.loadCurrentSong();
          },

          start: function () {
            //gán cấu hình từ config vào ứng dụng
            this.loadConfig();

            //định nghĩa các thuộc tính cho objetc
            this.defineProperties();

            //lắng nghe và xử lý các sự kiện
            this.handleEvents();

            //Tải thông tin bài hát đầu tiên vào UI khi đang chạy
            this.loadCurrentSong();

            //Render playlist
            this.render();

            //Xử lý tăng giảm âm thang
            this.changeVolume();

            //hiển thị trạng thái ban đầu của button repeat và random
            repeatBtn.classList.toggle("active", _this.isRepeat);
            randomBtn.classList.toggle("active", _this.isRandom);
          },
        };

        app.start();
      </script>
    </body>
  </body>
</html>
